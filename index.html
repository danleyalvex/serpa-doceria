<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpa Doceria</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://kit.fontawesome.com/f71e83bb45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="shortcut icon" href="./assets/imgs/icone-serpa.svg">
</head>
<body>
    <section class="principal container">
        <article class="card-perfil">
            <figure class="card-perfil__pic">
                <img src="./assets/imgs/logo-serpa.svg" alt="" class="card-perfil__logo pic">
            </figure>
            <h1 class="card-perfil__titulo"><a href="https://www.instagram.com/serpadoces/" target="_blank">@serpadoceria</a></h1>
        </article>
        <article class="card-links">
            <button class="btn"><a href="">Sobre a Serpa Doceria</a></button>
            <button class="btn"><a href="">Cozinha Salgada</a>
            <button class="btn"><a href="">CARDAPIO</a>
            <button class="btn"><a href="">Encomendas</a>
            </button>
        </article>
        <article class="card-sociais">
            <ul class="card-sociais__links">
                <li class="card-sociais__link"><a href="#"><i class="fa-brands fa-youtube fa-2x"></i></a></li>
                <li class="card-sociais__link"><a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a></li>
            </ul>
        </article>
        <article class="rodape">
            <a href="#"><img src="./assets/imgs/logo-extenso.svg" alt="" class="card-sociais__logo"></a>
            <h1 class="rodape-titulo">&copy; Todos os direitos reservados.</h1>
        </article>
    </section>

</body>
</html>
